<h2>User List</h2>
<a href="{% url 'user_create' %}">Add user</a>


<ul>
    {% for user in users %}
    <l1>
        {{user.name}} - {{user.email}} - {{user.age}}
        <a href="{% url 'user_update' user.id %}">Edit</a>
        <a href="{% url 'user_delete' user.id %}">Delete</a>
    </l1>
    {% endfor %}
    <a href="{% url 'logout'%}">Logout</a>
</ul>
